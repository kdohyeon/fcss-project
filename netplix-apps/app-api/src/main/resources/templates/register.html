<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout/basic}"
        layout:fragment="content"
>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div>회원가입</div>
        <form action="/register" id="register" th:object="${user}" method="post">
            <div>
                <label for="email">이메일</label>
                <input type="email" th:field="*{email}" id="input-email" class="form-control" name="email" placeholder="이메일을 입력해주세요">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" >
            </div>
            <div>
                <label for="confirmedPassword">비밀번호 확인</label>
                <input type="password" id="confirmedPassword" th:field="*{confirmedPassword}" class="form-control" >
            </div>
            <div>
                <label for="username">이름</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" >
            </div>
            <div>
                <label for="phone">번호</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" >
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        회원가입
                    </button>
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">
                        취소
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</html>
